<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>일반 계산기</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-image: linear-gradient(
        rgba(107, 107, 191, 0.8),
        rgba(167, 213, 238, 0.8));
      background-size: cover;
      font-family: 'Arial', sans-serif;
    }

    table {
      width: 100%;
      max-width: 400px;
      table-layout: fixed;
    }

    table td {
      padding: 10px;
    }

    button {
      width: 100%;
      padding: 20px;
      height: 100%;
      background-image: linear-gradient(
        rgba(64, 64, 232, 0.8),
        rgba(41, 157, 168, 0.8)
      );
      color: #fff;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 5px;
    }

    button:hover {
      background-image: linear-gradient(
        rgba(168, 143, 41, 0.8),
        rgba(107, 107, 191, 0.8)
      );
      transform: scale(1.05);
    }

    a {
      text-decoration: none;
      color: inherit;
      font-size: 1.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    p {
      text-align: center;
    }

    .center {
      text-align: center;
      background-image: linear-gradient(
        rgba(0, 0, 10, 0.8),
        rgba(0, 0, 10, 0.8)
      ), url(./img/math.jpg);
      background-size: cover;
      width: 100%;
    }

    h1 {
      opacity: 1;
      font-size: 2.5rem;
    }

    #return {
      display: block;
      width: 150px;
      height: 50px;
      background-color: #ff6f61;
      color: white;
      text-align: center;
      line-height: 50px;
      border-radius: 25px;
      font-size: 1.2rem;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
      margin-bottom: 20px;
    }

    #return:hover {
      background-color: #ff3d2e;
      transform: scale(1.05);
    }

    #result {
      font-size: 2.5rem;
      font-weight: bold;
      text-align: right;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 5px;
      margin-bottom: 10px;
    }

    #lastResult {
      font-size: 1.2rem;
      text-align: right;
      padding: 5px;
      background-color: rgba(255, 255, 255, 0.6);
      border-radius: 5px;
    }
  </style>
  <script>
    let result = "";

    function wr(value) {
      if (value === "=") {
        try {
          result = result.replace(/×/g, '*').replace(/÷/g, '/');
          let lR = result;
          result = eval(result);
          document.getElementById('lastResult').innerText = lR;
          document.getElementById('result').innerText = result;
        } catch (e) {
          document.getElementById('result').innerText = "오류";
          document.getElementById('lastResult').innerText = "오류";
        }
      } else {
        if (result === '0') {
          result = value;
        } else {
          result += value;
        }
        document.getElementById('result').innerText = result;
      }
    }

    function reset() {
      result = '0';
      document.getElementById('lastResult').innerText = '';
      document.getElementById('result').innerText = result; 
    }

    function square() {
      try {
        result = Math.pow(parseFloat(result), 2).toString();
        document.getElementById('result').innerText = result;
      } catch (e) {
        document.getElementById('result').innerText = "오류";
      }
    }

    function remove() {
      result = result.slice(0, -1);
      if (result === '') {
        result = '0';
      }
      document.getElementById('result').innerText = result;
    }
  </script>
</head>
<body>
  <a href="../index.html" id="return">돌아가기</a>
  <table>
    <tr>
      <td colspan="4" id="lastResult"></td>
    </tr>
    <tr>
      <td colspan="4" id="result">0</td>
    </tr>
    <tr>
      <td><button onclick="wr('1')">1</button></td>
      <td><button onclick="wr('2')">2</button></td>
      <td><button onclick="wr('3')">3</button></td>
      <td><button onclick="wr('+')">+</button></td>
    </tr>
    <tr>
      <td><button onclick="wr('4')">4</button></td>
      <td><button onclick="wr('5')">5</button></td>
      <td><button onclick="wr('6')">6</button></td>
      <td><button onclick="wr('-')">-</button></td>
    </tr>
    <tr>
      <td><button onclick="wr('7')">7</button></td>
      <td><button onclick="wr('8')">8</button></td>
      <td><button onclick="wr('9')">9</button></td>
      <td><button onclick="wr('×')">×</button></td>
    </tr>
    <tr>
      <td><button onclick="reset()">C</button></td>
      <td><button onclick="wr('0')">0</button></td>
      <td><button onclick="wr('=')">=</button></td>
      <td><button onclick="wr('÷')">÷</button></td>
    </tr>
    <tr>
      <td><button onclick="wr('.')">.</button></td>
      <td colspan="2"><button onclick="square()">제곱</button></td>
      <td><button onclick="remove()">←</button></td>
    </tr>
  </table>
</body>
</html>
