<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>그래프 계산기</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="./Graphs/graphManager.js" defer></script>
  <link rel="stylesheet" href="./chartcalculator.css">
  <style>
    .styled-button {
      background-color: #af4c4c;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 12px;
      transition-duration: 0.4s;
    }

    .styled-button:hover {
      background-color: white;
      color: black;
      border: 2px solid #4CAF50;
    }
  </style>
</head>
<body>
  <button class="button-3d"><a href="../index.html" style="color:white; text-decoration:none;">돌아가기</a></button>

  <h2>그래프 계산기</h2>
  <h2 id="selectedTopic">선택된 주제가 여기에 표시됩니다.</h2>

  <table>
    <tr id="Graph">
      <td><button class="button-3d" id="BarGraph">막대그래프</button></td>
      <td><button class="button-3d" id="lineGraph">꺾은선그래프</button></td>
      <td><button class="button-3d" id="circleGraph">원그래프</button></td>
    </tr>
  </table>

  <h3>입력 항목</h3>
  <p>아래 입력란에 주제와 항목별 값을 입력하세요. 주제와 값은 세미콜론으로 구분하고, 각 값은 쉼표로 구분합니다.</p>
  <table>
    <tr>
      <td><label for="dataInput">주제 및 값 (세미콜론으로 구분)</label></td>
      <td><input type="text" id="dataInput" class="input1" placeholder="예: 주제1;항목1,항목2,항목3;값1,값2,값3"></td>
    </tr>
  </table>

  <canvas id="myChart" width="400" height="200"></canvas>
</body>
</html>
