<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2D Geometry Calculator</title>
  <link rel="stylesheet" href="styles2d.css"> <!-- CSS 파일 링크 추가 -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="scripts2d.js" defer></script> <!-- JavaScript 파일 링크 추가 -->
</head>
<body>
  <button><a href="../index.html" id="return">돌아가기</a></button>
  <h1>2D 수학 그래프 그리기</h1>

  <!-- 사용자가 입력할 수 있는 공간 -->
  <label for="equation">수식을 입력하세요 (예: x * x): </label>
  <input type="text" id="equation" placeholder="수식을 입력하세요">
  <button onclick="drawGraph()">그래프 추가하기</button>
  
  <!-- 그래프가 그려질 공간 -->
  <div id="graph"></div>
</body>
</html>
