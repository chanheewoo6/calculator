<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>계산기 모드를 선택하세요</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>도형 연산기를 세팅하세요</h1>
  <table>
    <td>
      <div class="2dcalculator">
        <button class="2dbutton"><h1>2D</h1></button>
        <p><input type="radio" class="triengle">삼각형</p>
        <p><input type="radio" class="square">사각형</p>
        <p><input type="radio" class="pentagon">오각형</p>
        <p><input type="radio" class="hexagon">육각형</p>
        <p><input type="text" class="etc">기타(각의 수를 입력하세요)</p>
        <p id="etcAngle"></p>
        <p><textarea rows="1" cols="60" id="2dtextarea"></textarea>각의 길이를 콜론으로 구분해서 입력하세요</p>
        <button class="make">생성</button>      
      </div>
    </td>
    <td>
      <div class="3dcalculator">
        <button class="3dbutton"><h1>3D</h1></button>
        <p><input type="radio" class="triengle">삼각형</p>
        <p><input type="radio" class="square">사각형</p>
        <p><input type="radio" class="pentagon">오각형</p>
        <p><input type="radio" class="hexagon">육각형</p>
        <p><input type="text" class="etc">기타(각의 수를 입력하세요)</p>
        <p id="etcAngle"></p>
        <p><textarea rows="1" cols="50" id="2dtextarea"></textarea>각의 길이를 콜론으로 구분해서 입력하세요</p>
        <button class="make">생성</button>   
      </div>
    </td>  
  </table>
</body>
</html>
