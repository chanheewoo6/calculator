<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>속력 계산기</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <button><a href="../index.html">돌아가기</a></button>
    <h1>속력 계산기</h1>
    <div class="mode">
      <label><input type="radio" name="mode" value="km"> km</label>
      <label><input type="radio" name="mode" value="m"> m</label>
      <label><input type="radio" name="mode" value="cm"> cm</label>
      <br>
      <label><input type="radio" name="time" value="h"> h</label>
      <label><input type="radio" name="time" value="m"> m</label>
      <label><input type="radio" name="time" value="s"> s</label>
    </div>
    <div class="input">
      <input type="text" id="distance" placeholder="거리를 입력하세요">
      <h3>얼마의 거리를 가야 하는지 입력하시오</h3>
      <input type="text" id="time" placeholder="시간을 입력하세요">
      <h3>얼마만에 가야 하는지 입력하시오</h3>
      <div class="result">
        <button id="calculateBtn" class="make">생성</button>
        <p>속력:</p>
        <p id="result"></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
